<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="./assets/login.png" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <!-- buttons to switch between sign in and sign up -->
                    <ul class="d-flex nav nav-pills nav-fills justify-content-around mb-5">
                        <li class="flex-fill text-center mr-1"><a href="#pills-login" data-toggle="tab">Login</a></li>
                        <li class="flex-fill text-center ml-1"><a href="#pills-register" data-toggle="tab">Sign Up</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->

                    <!-- SING IN -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="pills-login">
                            <form class="needs-validation" novalidate>


                                <div class="form-outline mb-4">
                                    <label for="validationCustom01" class="form-label">Email Address</label>
                                    <input type="text" class="form-control" id="validationCustom01" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="validationCustom02" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="validationCustom02" required>
                                    <div class="invalid-feedback">
                                        Please select a valid password.
                                    </div>
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label" for="form1Example3">Remember me </label>
                                    </div>
                                    <a href="#!">Forgot password?</a>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

                                <!-- Register buttons -->
                                <div class="text-center mt-5">
                                    <p>Not a member? <a href="#!">Register</a></p>
                                </div>
                            </form>
                        </div>

                        <!-- SIGN UP -->
                        <div class="tab-pane" id="pills-register">
                            <form class="needs-validation" novalidate>


                                <div class="form-outline mb-4">
                                    <label for="validationCustom01" class="form-label">Email Address</label>
                                    <input type="text" class="form-control" id="validationCustom01" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="validationCustom02" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="validationCustom02" required>
                                    <div class="invalid-feedback">
                                        Please select a valid password.
                                    </div>
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                                    </div>
                                    <a href="#!">Forgot password?</a>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                                <!-- Register buttons -->
                                <div class="text-center mt-5">
                                    <p>Alredy have an account? <a href="#!">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>
<script src="/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

</html>
